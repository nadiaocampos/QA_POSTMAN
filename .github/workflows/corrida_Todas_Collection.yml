name: Corrida Todas Collection

on: 
  push :
    branches : 
      - master
   schedule:
    - cron:  '30 9 * * *' # 6:00AM ART
  workflow_dispatch:
    inputs:
      collection:
        description: 'Collection'
        required: true
        default: 'Todas' 
