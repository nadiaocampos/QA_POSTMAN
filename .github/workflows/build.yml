# This is a basic workflow to help you get started with Actions

name: Automated API tests using Postman CLI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
      - name: Install Postman CLI
        run: |
          powershell.exe -NoProfile -InputFormat None -ExecutionPolicy AllSigned -Command "[System.Net.ServicePointManager]::SecurityProtocol = 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://dl-cli.pstmn.io/install/win64.ps1'))"
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.PMAK-63c7f347d755be13f2bbc012-15fa675887c40caf96e6d7ddd020665424}}

      # Runs a set of commands using the runners shell
      - name: Run API tests
        run: |
          postman collection run "17928242-8d709697-b57c-4951-9892-fd580efc5b37" -e "17928242-46dd0d12-796a-46ca-be23-29525deb55c2"
          postman collection run "17928242-7dec58f0-969e-491c-af9f-712e2f68175a" -e "17928242-46dd0d12-796a-46ca-be23-29525deb55c2"
          postman collection run "17928242-03ce141e-103f-4f70-bcb7-60d3e5a15add" -e "17928242-46dd0d12-796a-46ca-be23-29525deb55c2"
